{% extends 'connect_therapy/base.html' %}
{% block title %}Cancel appointment{% endblock %}

{% block content %}
    <h1>Cancel your appointment</h1></br>
    <form action="" method="post">
        {% csrf_token %}
        <h5>Are you sure you want to cancel the following appointment?</h5><br>
        <p>{{ object }}</p>
        <label for="cancel-message"> Enter a message (Optional):</label>
        <input type="text" name="cancel-message"><br>
        <input type="submit" value="Confirm" />
        <a href="{% url 'connect_therapy:practitioner-my-appointments'%}" class="btn btn-default">Back</a>
    </form>
{% endblock %}
