{% extends 'connect_therapy/base.html' %}
{% block title %}Overlapping appointments{% endblock %}

{% block header %}
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </header>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <h1>You have overlaps for the following appointments</h1></br>
        <div class="jumbotron">
            <p class="lead">{{ overlaps }}</p>
            <hr class="my-4">
            <a href="{% url 'connect_therapy:practitioner-set-appointments'%}" class="btn btn-primary">Back</a>
        </div>
    </div>
{% endblock %}

{% block styles %}
    <style>
        h1 {
            padding-top: 20px;
            text-align: center;
            text-transform: capitalize;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 25px;
                line-height: 35px;
            }

            .lead {
                font-size: 16px;
                white-space: pre-wrap;
            }
        }
    </style>
{% endblock %}
