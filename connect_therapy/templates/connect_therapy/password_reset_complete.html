{% extends 'connect_therapy/base.html' %}
{% block content %}
    {% block header %}
    <header>
         <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </header>
{% endblock %}
<div class='row'>
    <div class="col-12 text-center py-5">
            <h1 class='my-5 py-5'>Your password has successfully been changed.</h1>
            <a class="btn btn-default" href="{% url 'connect_therapy:index' %}">Return back to homepage</a>
      </div>
</div>
{% endblock %}

{% block styles %}
    <style>

    h1.my-5.py-5 {
            text-transform: capitalize;
            line-height: 57px;
            text-align: center;
            vertical-align: middle;
        }

    .btn.btn-default {
            text-transform: capitalize;
            font-size: 17px;
            font-weight: 400;
            letter-spacing: 1px;
        }
    
    @media (max-width: 600px) {
        h1.my-5.py-5 {
            text-transform: capitalize;
            line-height: 57px;
            font-size: 35px;
            text-align: center;
            vertical-align: middle;
        }

        .btn.btn-default {
            text-transform: capitalize;
            font-size: 17px;
            font-weight: 400;
            letter-spacing: 1px;
            width: 100%;
        }

    }

    </style>
{% endblock %}
