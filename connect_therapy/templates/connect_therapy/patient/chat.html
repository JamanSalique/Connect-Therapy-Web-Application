{% extends 'connect_therapy/base.html' %}
{% block title %}Chat{% endblock %}

{% block header %}
    <script src="https://simplewebrtc.com/latest-v2.js"></script>
    {% load static %}
    <script src="{% static 'connect_therapy/webrtc.js' %}"></script>
    <link rel="stylesheet" href="{% static 'connect_therapy/webrtc.css' %}" type="text/css">
{% endblock %}

{% block content %}

    <div class="jumbotron">
        <h1>Web chat page. Session id: {{ session_id }}</h1>
    </div>

    <div class="container-fluid">
        <div class="grid">
            <div class="row">
                <div class="col-md-4">
                    <video height="300" id="localVideo"></video>
                </div>
                <div class="col-md-8">
                    <div id="remotesVideos"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <table id="message-table">
                        <thead>
                        <tr>
                            <th>Messages</th>
                        </tr>
                        </thead>
                    </table>
                    <textarea id="message-field"></textarea>
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
