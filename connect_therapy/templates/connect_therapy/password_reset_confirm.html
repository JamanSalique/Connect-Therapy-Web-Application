{% extends 'connect_therapy/base.html' %}

{% block header %}
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </header>
{% endblock %}

{% block content %}
        <h1>Set your Password</h1>
        <form method='post' action=''>{% csrf_token %}
        {{ form.as_p }}
        <span style='margin-bottom: 12px;'></span>
        <button type="submit" class='btn btn-info'>Set new password</button>
        </form>
{% endblock %}

{% block styles %}
    <style>
        h1 {
            padding-top: 10px;
            text-transform: capitalize;
            letter-spacing: 1px;
            padding-bottom: 10px;
            text-align: center;
            font-size: 45px;
        }

        label {
            text-transform: capitalize;
            font-size: 17px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        ul {
            padding-left: 16px;
        }

        li {
            list-style: decimal;
            font-size: 15px;
            letter-spacing: 0px;
            font-weight: 400;
            line-height: 30px;
        }

        .btn.btn-info {
            text-transform: capitalize;
            font-weight: 300;
            letter-spacing: 1px;
            font-size: 16px;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 35px;
                font-weight: 500;
            }

            label {
                letter-spacing: 0px;
                font-size: 15px;
                font-weight: 400;
                padding-top: 10px;
            }

            li {
                line-height: 25px;
                text-align: left;
            }

            .btn.btn-info {
                margin-top: 0px;
                width: 100%;
                font-size: 16px;
                font-weight: 300;
                letter-spacing: 1px;
            }

        }
    </style>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById('id_new_password1').className = 'form-control';
        document.getElementById('id_new_password2').className = 'form-control';
    </script>
{% endblock %}
