
{% extends 'connect_therapy/base.html' %}
{% block header %}
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </header>
{% endblock %}
{% block content %}
    <!-- Form rendering code for template -->
    <p class="heading">Please provide your email</p>
    <form action="" method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" class="btn btn-primary" value="Submit" />
    </form>
{% endblock %}

{% block styles %}
    <style>
        p.heading {
            font-size: 25px;
            padding-top: 15px;
            text-transform: capitalize;
            letter-spacing: 1px;
            text-align: center;
        }

        label {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .btn.btn-primary {
            font-size: 15px;
            letter-spacing: 1px;
            font-weight: 200;
            text-transform: capitalize;
        }

        @media (max-width: 600px) {
            p.heading {
                font-size: 25px;
                font-weight: 400;
                letter-spacing: 1px;
                padding-top: 20px;
                padding-bottom: 10px;
            }

            .btn.btn-primary {
                margin-top: 5px;
            }
        }
    </style>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById("id_email").className = 'form-control';
    </script>
{% endblock %}
